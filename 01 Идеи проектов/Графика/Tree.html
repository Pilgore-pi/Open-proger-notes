<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Фрактальное дерево</title>
        <style>
            body {
                background-color: black;
                margin: 0;
                overflow: hidden; /* Убираем прокрутку */
            }
            canvas {
                display: block; /* Убираем отступы вокруг canvas */
            }
        </style>
    </head>
    <body>
        <canvas id="cnv"></canvas>
        <script>
            let cnv = document.getElementById('cnv');
            let ctx = cnv.getContext('2d');
    
            let w = cnv.width = window.innerWidth;
            let h = cnv.height = window.innerHeight;
    
            ctx.strokeStyle = '#4F0'; // Цвет дерева
            ctx.lineWidth = 1;
    
            let angle = 0;
            let interval = setInterval(update, 15);
    
            function update(){
                ctx.clearRect(0, 0, w, h);
                tree(w / 2, h / 2 + 450, -Math.PI / 2, 400, 9);
                angle += 0.01;
            }
    
            function tree(x, y, dir, l, iteration){
                let x1 = x + Math.cos(dir) * l;
                let y1 = y + Math.sin(dir) * l;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x1, y1);
                ctx.stroke();
    
                if(iteration > 0){
                    tree(x1, y1, dir, l * 0.5, iteration - 1);
                    tree(x1, y1, dir + angle, l * 0.5, iteration - 1);
                    tree(x1, y1, dir - angle, l * 0.5, iteration - 1);
                }
            }
        </script>
    </body>
</html>
